<!DOCTYPE html>
<html>
<!-- http://rsj.bucket.s3-website-us-east-1.amazonaws.com -->
<head>
  <meta charset='utf-8'>
  <title>Learn JS!</title>
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='/vendor.js'></script>
  <script src='/app.js'></script>
  <style type="text/css" media="all">
    body { margin-top: 30px; }
    .templates {display: none;}
    .inline-list {
      margin-bottom: 0px; /* Skeleton reset */      
    }
    .inline-list li {
      display: inline;
      margin: 0 20px 0 0;
    }
    .fixed-top {
      position: fixed;
      top: 0px;
      z-index: 1024;
    }
    .no-select{
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
    }
    .hover-links a { text-decoration: none; }
    .hover-links a:hover { text-decoration: underline; }
    .nav-container {
      padding-left: 40px;
      background: #666;      
    }
    .nav-container a {
      color: white;
    }
  </style>
</head>
<body>    
  <div class='markup'>    
    <div class='nav-container no-select fixed-top u-full-width'>
      <ul class='inline-list hover-links nav-list six columns'>
        <li><a class='text-lg' href='#'>Aprender JS</a></li>
        <li><a href='#problem-1'>Iniciar</a></li>
      </ul>
    </div>    
    <div class='view-container container'>
    </div>
    <div class='templates'>
      <div class="landing-view">
        <div class='row'>
          <div class='one-half column'>
            <h3>Aprenda JavaScript, um quebra cabeça de cada vez.</h3>
            <a href='#problem-1' class='button button-primary'>Iniciar Agora!</a>
          </div>
          <div class='one-half column'>
            <img src='/images/HeroImage.jpg'/>
          </div>
        </div>
      </div>    
      <div class='problem-view'>
        <h3 class='title'></h3>
        <p data-name='description'></p>
        <pre><code data-name='code'></code></pre>
        <form>
          <textarea class='u-full-width answer'></textarea>
          <div>
            <button class='button-primary check-btn'>Verificar Resposta</button>
            <p class='result'></p>
          </div>
        </form>        
      </div>
      <div class='correct-flash'>
        <span>Correto!</span><a>Próximo desafio</a>
      </div>
      <li class='skip-btn'>
        <a>Passar para o próximo problema</a>
      </li>
  </div>  
  <script type="text/javascript">
    $(window).ready(learnjs.appOnReady);
  </script>
</body>
</html>
